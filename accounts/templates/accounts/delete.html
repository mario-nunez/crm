{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Are you sure you want to delete "{{item}}"?</p>

            <form action="{% url 'delete-order' item.id %}" method="POST">
                {% csrf_token %}
                
                <a class="btn btn-sm btn-link" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-sm btn-danger" type="submit" value="Confirm">
            </form>

		</div>
	</div>
</div>

{% endblock %}
